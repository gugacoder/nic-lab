<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/themes.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="/assets/images/niclab-dark-no-margin.svg" alt="NIC Lab" class="py-2" />
            </a>
            
            <nav>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link {{ 'active' if page_name == 'index' else '' }}">🏠 Home</a></li>
                    <li><a href="/api/v1/pipelines/gitlab-qdrant" class="nav-link" target="_blank">🚀 Pipeline</a></li>
                    <li><a href="/api/v1/pipelines/gitlab-qdrant/runs/last" class="nav-link" target="_blank">📊 Status</a></li>
                    <li><a href="/docs" class="nav-link {{ 'active' if page_name == 'docs' else '' }}">📚 Docs</a></li>
                    <li><a href="/api/v1" class="nav-link" target="_blank">🔗 API</a></li>
                    <li><button class="theme-toggle" id="theme-toggle" aria-label="Alternar tema">
                        <span id="theme-icon">🌙</span>
                    </button></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="content">
            {{ content | safe }}
        </div>
    </main>
    
    <footer class="site-footer">
        <p class="pt-6">
            <strong>NIC Lab</strong> - Núcleo de Inteligência e Conhecimento
        </p>
        <p class="pb-6" style="margin-top: 0.5rem; font-size: 0.9rem;">
            Desenvolvido com FastAPI, Jupyter Notebooks e ❤️
        </p>
    </footer>
    
    <!-- JavaScript -->
    <script src="/assets/js/app.js"></script>
</body>
</html>
